<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hola_vue</title>
</head>

<body>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <div id="app"></div>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          text: "Hola vue"
        };
      },
      provide() {
        return {
          otrotexto: this.text
        };
      },
      template: `
        <div>{{ text }}</div>
        <otro />
      `
    });

    app.component("otro", {
      template: `<tercer />`
    })

    app.component("tercer", {
      inject: ["otrotexto"],
      template: `<div>{{ otrotexto }}</div>`
    })

    const vm = app.mount('#app');
  </script>
</body>

</html>
